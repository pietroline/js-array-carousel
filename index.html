<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carosello</title>

        <!-- link style.css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- link font awesome 5.15.4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>

        <div class="container">
            <div class="carosello">

                <div class="selezionato">
                    
                    <div class="big_item active">
                        <img src="img/01.jpg">
                    </div>

                    <div class="big_item">
                        <img src="img/02.jpg">
                    </div>

                    <div class="big_item">
                        <img src="img/03.jpg">
                    </div>

                    <div class="big_item">
                        <img src="img/04.jpg">
                    </div>

                    <div class="big_item">
                        <img src="img/05.jpg">
                    </div>

                </div>

                <div class="lista">

                    <div class="circle up">
                        <i class="fas fa-chevron-up"></i>
                    </div>
    
                    <div class="circle down">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    

                    <div class="small_item active">
                        <img src="img/01.jpg">
                    </div>

                    <div class="small_item ">
                        <img src="img/02.jpg">
                    </div>

                    <div class="small_item">
                        <img src="img/03.jpg">
                    </div>

                    <div class="small_item">
                        <img src="img/04.jpg">
                    </div>

                    <div class="small_item">
                        <img src="img/05.jpg">
                    </div>
                 
                </div>

            </div>
        </div>
        
        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
